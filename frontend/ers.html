<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset = "UTF-8">
    <meta name = "viewport" content = "width=device-width, initial-scale=1.0">
    <title>Employee Reimbursement System</title>
    <link rel = "stylesheet" href = "https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity = "sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin = "anonymous">
    <style>
       table {
            text-align: center;
        }

        #login-row {
            margin: auto;
            width: 35%;
            padding: 200px 0px;
        }

        body {
            background-color: rgb(54, 54, 228);
        }

        #username,#password {
            background-color: rgb(235, 231, 231);
            margin: auto;
        }

        #entercredentials{
            font-size: 22px;
            text-align: center;
        }

        #loginbtn{
            margin: auto;
            width: 40%;
        }

        #message{
            margin: auto;
            text-align: center;
            padding: 10px 0px 0px 0px;
        }

        #logoutbtn{
            position: relative;
            bottom: 0px;
            left: 25px;
        }

        #identifyuser{
            position: fixed;
            bottom: 735px;
            right: 0px;
            left: 20px;
        }
    </style>
</head>
<body>
    <header style = "background-color: rgb(168, 15, 15); margin:0px; padding: 30px;">
        <h3 style = "text-align: center; color:white">Daily Planet's Expense Reimbursement System</h3>
        <div id = "header"></div>
    </header>
    <br>
    <div class = "container" id = "fullcontainer">
        <div class = "row" id = "login-row">
            <h4 class = "col-lg-12" id = "entercredentials">Please Enter Your Username and Password:</h4>
            <input class = "col-sm-12 form-control" id = "username" type = "text" placeholder = "USERNAME">
            <input class = "col-sm-12 form-control" id = "password" type = "password" placeholder = "PASSWORD">
            <br>
            <br>
            <button id = "loginbtn" class = "btn btn-danger">Login</button>
        </div>
        <div id = "user"></div>
        <br>
        <br>
        <br>
        <br>
        <div class = "row" id = "newreimb-row">
            <table class = "table table-hover table-bordered" id = "newreimbtable">
                <thead>
                    <tr>
                        <th id = "reimbrequester">ID</th>
                        <th id = "newamount">amount</th>
                        <th id = "newdescription">description</th>
                        <th id = "newtype">type</th>
                    </tr>
                </thead>
                <tbody id="newreimb"></tbody>
            </table>
        </div>
        <div class = "row" id = "pend-row">
            <table class="table table-hover table-bordered" id="pendreimbtable">
                <thead>
                    <tr>
                        <th id = "penduserid">ID</th>
                        <th id = "pendamount">amount</th>
                        <th id = "penddescription">description</th>
                        <th id = "pendtype">type</th>
                        <th id = "pendstatus">status</th>
                    </tr>
                </thead>
                <tbody id="pendreimb"></tbody>
            </table>
        </div>
        <div class = "row" id = "allreimb-row">
            <table class="table table-hover table-bordered" id="allreimbtable">
                <thead>
                    <tr>
                        <th id = "userid">ID</th>
                        <th id = "amount">amount</th>
                        <th id = "description">description</th>
                        <th id = "type">type</th>
                        <th id = "status">status</th>
                    </tr>
                </thead>
                <tbody id="allreimb"></tbody>
            </table>
        </div>
    </div>
    <script src = "ers.js"></script>
</body>
</html>
