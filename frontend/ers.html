<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Reimbursement System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
       table {
            text-align: center;
        }

        #login-row {
            margin: auto;
            width: 30%;
            padding: 200px 0px;
        }

        body {
            background-color: rgb(54, 54, 228);
        }

        #username,#password {
            background-color: rgb(235, 231, 231);
            margin: auto;
        }

        #entercredentials{
            font-size: 22px;
            text-align: center;
        }

        #loginbtn{
            margin: auto;
            width: 40%;
        }
    </style>
</head>
<body>
    <header id="header" style="background-color: rgb(168, 15, 15); margin:0px; padding: 30px;">
        <h1 style="text-align: center; color:white">Welcome the the Revature Expense Reimbursement System!</h1>
    </header>
    <br>
    <div class="container" id="fullcontainer">
        <div class="row" id="login-row">
            <h1 class="col-lg-12" id="entercredentials">Please Enter Your Username and Password:</h1>
            <input class="col-sm-12 form-control" id="username" type="text" placeholder="USERNAME">
            <input class="col-sm-12 form-control" id="password" type="password" placeholder="PASSWORD">
            <br>
            <br>
            <button id="loginbtn" class="btn btn-danger">Login</button>
        </div>
    </div>
</body>
</html>
