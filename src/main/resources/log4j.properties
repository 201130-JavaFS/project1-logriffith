#Setting the logging level

log4j.rootlogger = TRACE,console,ersFile

#File Log Configuration
log4j.appender.ersFile = org.apache.log4j.RollingFileAppender
log4j.appender.ersFile.File = ERS_Log.log
log4j.appender.ersFile.layout = org.apache.log4j.PatternLayout
log4j.appender.ersFile.layout.ConversionPattern = [%p]   %c               %m                          %d{EEE dd MMMM yyyy hh:mm:ss a z} %n
log4j.appender.ersFile.Threshold = INFO

#Console Log Configuration
log4j.appender.console = org.apache.log4j.ConsoleAppender
log4j.appender.console.layout = org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern = %m%n

#p - log levels
#c - class name(with package name)
#m - log message
#n - new line
#d - date time
